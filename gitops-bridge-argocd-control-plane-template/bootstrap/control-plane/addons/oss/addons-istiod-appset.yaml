apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-istiod
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: istiod
                addonChartVersion: 1.24.1
                addonChartNamespace: istio-system
                addonChartRepository: https://istio-release.storage.googleapis.com/charts
              selector:
                matchExpressions:
                  - key: enable_istiod
                    operator: In
                    values: ['true']
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}values/{{values.addonChart}}/values.yaml
            values: |
              defaultRevision: "default"
      destination:
        namespace: '{{values.addonChartNamespace}}'
        name: 'istio-{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # For handling big CRDs.
          - ApplyOutOfSyncOnly=true